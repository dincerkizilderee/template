name: Flutter CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      - name: Generate Code (Build Runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run Formatter
        run: dart format --set-exit-if-changed .

      - name: Run Analyzer
        run: flutter analyze

      - name: Run Tests
        run: flutter test
